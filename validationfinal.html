<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexdeposite</title>
    <link rel="stylesheet" href="stylevalidate.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
     <script type="text/javascript" src="funcvalidate.js"> </script>    
</head>
<body>
    <script src="functvali.js"></script>
<div class="outer-container">
    <div class="container">
        <div class="title" style="text-align: center;font-size: 50px;"><a href="index.html" style="color:black;">REGISTRATION</a></div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box" >
                <span class="details">Full Name*</span>
                <input id="firstname" type="text" placeholder="Enter your name" onchange="isAlphabet(firstname,'Please Enter only letters for your name')">
              </div>
              <div class="input-box">
                <span class="details">Username*</span>
                <input type="text" placeholder="Enter your username" required>
              </div>
              <div class="input-box">
                <span class="details">Email*</span>
                <input  id="email"  type="email" placeholder="Enter your email" onchange="emailValidator(email, 'Please enter a valid email address')">
              </div>
              <div class="input-box">
                <span class="details">Phone Number*</span>
                <input type="text" placeholder="Enter your number" maxlength="10">
              </div>
              <div class="input-box">
                <span class="details">Password*</span>
                <input type="text" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <span class="details">Address*</span>
                <textarea name="address" id="addr" cols="31" rows="2" placeholder="Enter Your Address" style="font-size: 18px;padding-left: 15px;padding-top: 7px;"onchange="isAlphanumeric(addr, 'Numbers and Letters Only for Address')"></textarea>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
                </label>
              </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">State*</span>
                    <select  id="state"  name="state">
                        <option value="defaulter" class="input-box2" selected="selected">Select Your State</option>
                        <option value="delhi" class="input-box2">DELHI</option>
                        <option value="pune" class="input-box2">PUNE</option>
                        <option value="chennai" class="input-box2">CHENNAI</option>
                      </select><br/>
                  </div>
                  <div class="input-box">
                    <span class="details">Country*</span>
                    <select  id="country"  name="country">
                        <option value="defaulter" class="input-box2" selected="selected">Select Your Country</option>
                        <option value="india" class="input-box2">INDIA</option>
                        <option value="usa" class="input-box2">USA</option>
                        <option value="germany" class="input-box2">GERMANY</option>
                      </select><br/>
                  </div>
            </div>
            <div class="addon-details">
                <input type="checkbox" name="gender" id="square-1">
                <input type="checkbox" name="gender" id="square-2">
                <input type="checkbox" name="gender" id="square-3">
                <span class="addon-title">AddOn Services</span>
                <div class="categoryaddon">
                  <label for="square-1">
                  <span class="square one"></span>
                  <span class="gender">Cheque</span>
                </label>
                <label for="square-2">
                  <span class="square two"></span>
                  <span class="gender">Net Banking</span>
                </label>
                <label for="square-3">
                  <span class="square three"></span>
                  <span class="gender">Fixed Deposite</span>
                  </label>
                </div>
              </div>
              
            <div class="button">
              <input type="submit" value="Register">
            </div>
          </form>
        </div>
      </div>
        <div class="side-container">
            <img src="images/gif-tvm.gif" style="height: 530px;margin-left: 190px;margin-top: 150px;">
            <p style="margin-left:330px;color:black;font-size: 30px;font-family: 'Poppins',sans-serif;">Made by flexncodeÂ© tutorials</p>

        </div>
    </div>
</body>
</html>
